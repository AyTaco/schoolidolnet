    <script>
        // Idol Randomization
            const totalImages = 12; // +1 for new
            const randomNumber = Math.floor(Math.random() * totalImages) + 1;
            document.querySelector('.random-idol').style.backgroundImage = `var(--image${randomNumber})`;

        // Saving theme
        window.onload = function() {
            const body = document.body;
            const toggleBtn = document.querySelector('.toggle-btn');
            const savedTheme = localStorage.getItem("theme");
    
            // Apply saved theme (if available)
            if (savedTheme) {
                body.classList.remove("light-mode", "dark-mode");
                body.classList.add(savedTheme);
                toggleBtn.innerText = savedTheme === "dark-mode" ? "â˜€ï¸" : "ðŸŒ™";
            } else {
                // Default to light mode if no saved preference
                body.classList.add("light-mode");
                toggleBtn.innerText = "ðŸŒ™";
            }
        };
    
        function toggleMode() {
            const body = document.body;
            const toggleBtn = document.querySelector('.toggle-btn');
    
            if (body.classList.contains("light-mode")) {
                body.classList.replace("light-mode", "dark-mode");
                toggleBtn.innerText = "â˜€ï¸";
                localStorage.setItem("theme", "dark-mode");
            } else {
                body.classList.replace("dark-mode", "light-mode");
                toggleBtn.innerText = "ðŸŒ™";
                localStorage.setItem("theme", "light-mode");
            }
        }
    // Disable right click > save
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
    // Disable mobile long press > save
        document.addEventListener("touchstart", function(e) {

        });
        window.addEventListener('load', () => {
            const banner = document.querySelector('.copyright-banner');
            const randomBg = document.querySelector('.random-bg');

            if (banner && randomBg) {
                const bannerHeight = banner.offsetHeight;
                randomBg.style.height = `calc(100vh - ${bannerHeight}px)`;
            }
        });
        //SHOWNOTICE
        function showNotice() {
            document.getElementById("popupOverlay").classList.add("active");
            document.getElementById("popup").classList.add("active");
        }

        function hideNotice() {
            document.getElementById("popupOverlay").classList.remove("active");
            document.getElementById("popup").classList.remove("active");
        }
    </script>
